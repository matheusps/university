<div class="modal fade" id="editCategoryModal" tabindex="-1" role="dialog" aria-labelledby="editCategoryModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="editCategoryModalLabel">Edit Task Category</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" placeholder="Name" value="" ng-model="$parent.currentCategory.title">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="text-align: left">
                <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="refreshCategories()">Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="editCategory()">Save changes</button>
            </div>
        </div>
    </div>
</div>
